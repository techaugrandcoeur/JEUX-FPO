<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeux</title>
  <style>
    body {
      background-color: #431AA2;
    }
  </style>
 
  <!-- Couleur de la barre de navigation sur mobile -->
  <meta name="theme-color" content="#431AA2">
 
  <!-- Icône de l'application -->
  <link rel="icon" href="images/FPO.png" sizes="192x192">
  <link rel="apple-touch-icon" href="images/FPO.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="jeux.css">
</head>
 
 
<body>
Chamboul tout
<div class="item">
  <span>1 partie - 1€</span>
  <button class="moins" data-id="chamb1">-</button>
  <span class="quantite" data-id="chamb1" data-prix="1">0</span>
  <button class="plus" data-id="chamb1">+</button>
</div>
<div class="item">
  <span>5 parties - 3€</span>
  <button class="moins" data-id="chamb5">-</button>
  <span class="quantite" data-id="chamb5" data-prix="3">0</span>
  <button class="plus" data-id="chamb5">+</button>
</div>
<hr>
Pêche à la ligne
<div class="item">
  <span>1 partie - 1,5€</span>
  <button class="moins" data-id="peche1">-</button>
  <span class="quantite" data-id="peche1" data-prix="1.5">0</span>
  <button class="plus" data-id="peche1">+</button>
</div>
<div class="item">
  <span>3 parties - 4€</span>
  <button class="moins" data-id="peche3">-</button>
  <span class="quantite" data-id="peche3" data-prix="4">0</span>
  <button class="plus" data-id="peche3">+</button>
</div>
<hr>
Tombola
<div class="item">
  <span>1 ticket - 1€</span>
  <button class="moins" data-id="tombola1">-</button>
  <span class="quantite" data-id="tombola1" data-prix="1">0</span>
  <button class="plus" data-id="tombola1">+</button>
</div>
  <div class="item">
  <span>5 tickets - 3€</span>
  <button class="moins" data-id="tombola5">-</button>
  <span class="quantite" data-id="tombola5" data-prix="3">0</span>
  <button class="plus" data-id="tombola5">+</button>
  
  
<h2>Total : <span id="total">0</span> €</h2>
  
<button id="reset">Réinitialiser</button>
 
<script src="jeux.js" defer></script>
</body>
</html>
